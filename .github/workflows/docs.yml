name: Publish Javadoc

on:
  push:
    branches: [main]
    paths:
      - 'outbox-core/src/main/java/**'
      - 'outbox-jdbc/src/main/java/**'
      - 'outbox-spring-adapter/src/main/java/**'
      - 'outbox-micrometer/src/main/java/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Checkout latest release tag
        run: |
          LATEST_TAG=$(git tag --list 'v*' --sort=-version:refname | head -1)
          echo "Building Javadoc from tag: $LATEST_TAG"
          git checkout "$LATEST_TAG"

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Generate Javadoc
        run: mvn -B javadoc:aggregate

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: target/reports/apidocs

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
