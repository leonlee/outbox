name: Publish to GitHub Packages

on:
  push:
    tags: ['v*']

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Validate tag matches POM version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          POM_VERSION=$(mvn -q help:evaluate -Dexpression=project.version -DforceStdout)
          if [ "$TAG_VERSION" != "$POM_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match POM version ($POM_VERSION)"
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: github

      - name: Build and Test
        run: mvn -B verify

      - name: Publish to GitHub Packages
        run: mvn -B -pl outbox-core,outbox-jdbc,outbox-spring-adapter -am deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        run: gh release create ${{ github.ref_name }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
