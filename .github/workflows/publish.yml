name: Publish to Maven Central

on:
  push:
    tags: [ 'v*' ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Validate tag matches POM version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          POM_VERSION=$(mvn -q help:evaluate -Dexpression=project.version -DforceStdout)
          if [ "$TAG_VERSION" != "$POM_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match POM version ($POM_VERSION)"
            exit 1
          fi

      - name: Build and Test
        run: mvn -B verify

      - name: Publish to Maven Central
        run: mvn -B -pl outbox-core,outbox-jdbc,outbox-spring-adapter,outbox-micrometer,outbox-spring-boot-starter deploy -Prelease -DskipTests
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        run: gh release create ${{ github.ref_name }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
